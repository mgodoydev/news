{% extends 'base.html' %}

{% block content %}
<main class="flex items-center justify-center min-h-screen bg-gray-900 mt-3">
    <div class="w-full max-w-md">
        <form action="/signin/" method="POST" class="bg-white p-8 rounded-3xl shadow-xl text-center">
            <h1 class="text-2xl font-bold mb-6 text-gray-900">Sign In</h1>
            {{ error }} 
            {% csrf_token %}
            
            <div class="mb-4">
                <label for="username" class="block text-left text-gray-700">Username:</label>
                <input type="text" name="username" id="username" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-500 bg-gray-100 text-gray-900" placeholder="Write your username">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-left text-gray-700">Password:</label>
                <input type="password" name="password" id="password" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-500 bg-gray-100 text-gray-900" placeholder="Write your password">
            </div>

            <button class="mt-6 inline-block px-8 py-3 bg-gray-700 text-white rounded-md shadow-lg hover:bg-gray-600 transition w-full">
                Sign In
            </button>
        </form>
    </div>
</main>
{% endblock %}
